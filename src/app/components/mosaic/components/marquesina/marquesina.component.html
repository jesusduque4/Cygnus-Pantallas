<div class="marquesina">
  <marquee style="height: 5vh;" behavior="scroll" direction="left" scrollamount="10">
   <div *ngIf="this.notice.length<1">
      <p> ESTE ESPACIO ES PARA NOTICIAS INTERNAS, MANTENTE INFORMADO DE CUALQUIER NOVEDAD,
      ESTE SITIO ES DESARROLLADO POR: <img src="../assets/img/cisne.png" class="logoCygnusMarquee" alt="Cygnus"> JESUS ANTONIO DUQUE GARCIA </p>
   </div>
   <div *ngIf="this.notice.length>0">
    <p>
      <ng-container *ngFor="let item of notice"> {{item.path}}, ESTE SITIO ES DESARROLLADO POR: <img src="../assets/img/cisne.png" class="logoCygnusMarquee" alt="Cygnus"> JESUS ANTONIO DUQUE GARCIA
       <img src="../assets/img/cisne.png" class="logoCygnusMarquee" alt="Cygnus"> </ng-container>
    </p>
   </div>
  </marquee>
</div>
