<div class="div-content-mat-list mat-toolbar-row">
    <img *ngIf="icon.length>0" class="{{classIcon}}" src="{{icon}}" alt="" />
    <mat-list class="mat-list-content">
        <mat-list-item *ngIf="row1.length>0" class="mat-list-content-navitem-item">{{row1}}</mat-list-item>
        <mat-list-item *ngIf="row2.length>0" class="mat-list-content-navitem-item">{{row2}}</mat-list-item>
    </mat-list>
</div>
