<div class="view">
  <div class="divVideo col-12" *ngIf="video.length > 0">
    <video class="video_div" muted controls onloadedmetadata="this.muted = true">
      <source type="video/mp4" [src]="'https://10.19.17.34:9119/' + video[0].path">
    </video>
  </div>
  <div class="divMarquee">
    <marquee-zone></marquee-zone>
  </div>
  <div>
    <spinner *ngIf="video.length === 0"></spinner>
  </div>
</div>
